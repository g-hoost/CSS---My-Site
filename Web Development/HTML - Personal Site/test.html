<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="">
	</head>

	<body>

    <script>
      let eingabe = Number(prompt('Was ist das Ergebnis aus 3 + 2?'));
      if (eingabe == 5) {
        document.write('Richtige Lösung!');
      }
      if (eingabe < 5) {
        document.write('Der eingegebene Wert ist zu klein.');
      } if (eingabe > 5) {
        document.write('Der eingegebe Wert ist zu groß.')
      }
    </script>

	</body>
